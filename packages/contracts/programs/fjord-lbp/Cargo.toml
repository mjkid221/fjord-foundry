[package]
name = "fjord-lbp"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "fjord_lbp"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]

[dependencies]
anchor-lang = {version="0.30.0", features=["init-if-needed"]}
anchor-spl = "0.30.0"
getrandom = { version = "0.2", features = ["custom"] }
winnow="=0.5.15"
toml_datetime="=0.6.5"
solana-program = "=1.18.8"
ahash = "=0.8.7"

[workspace]
resolver = "2"